on: [push, pull_request]
name: build
jobs:
  test:
    env:
      CGO_ENABLED: 0
    strategy:
      matrix:
        go-version: [1.13.x,1.14.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: |
          go mod tidy
          go mod vendor
          go build

